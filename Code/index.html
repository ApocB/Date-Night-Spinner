<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Romantic Date Night Spinner</title>
<style>
  body {
    background: #2b0a16;
    color: #fff;
    font-family: 'Trebuchet MS', sans-serif;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2.5em;
    color: #ffccd5;
    text-shadow: 2px 2px 8px #000;
  }

  .wheel-container {
    display: inline-block;
    margin: 20px;
    vertical-align: top;
  }

  .wheel {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 12px solid #ff4d6d;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    transition: transform 4s cubic-bezier(0.17,0.67,0.83,0.67);
  }

  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    font-size: 16px;
    font-weight: bold;
    color: white;
  }

  .spin-btn {
    margin-top: 10px;
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    background: crimson;
    color: white;
    cursor: pointer;
  }

  .result {
    margin-top: 8px;
    font-weight: bold;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>💖 Romantic Date Night Spinner 💖</h1>

<div class="wheel-container">
  <div class="wheel" id="wheel-activity"></div>
  <button class="spin-btn" onclick="spin('activity')">Spin Activity</button>
  <div class="result" id="result-activity"></div>
</div>

<div class="wheel-container">
  <div class="wheel" id="wheel-dinner"></div>
  <button class="spin-btn" onclick="spin('dinner')">Spin Dinner</button>
  <div class="result" id="result-dinner"></div>
</div>

<div class="wheel-container">
  <div class="wheel" id="wheel-outfits"></div>
  <button class="spin-btn" onclick="spin('outfits')">Spin Outfits</button>
  <div class="result" id="result-outfits"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const wheels = {
    activity: {
      options: ["🍿 Movie Night","🎲 Board Games","🌌 Stargazing","🎤 Karaoke","🎮 Video Games","🧑‍🍳 Cook Together"],
      riggedOptions: ["🌌 Stargazing","🍿 Movie Night"],
      riggedMode: true,
      rotation: 0
    },
    dinner: {
      options: ["🍝 Italian","🍣 Sushi","🥩 Steakhouse","🌮 Mexican","🍕 Pizza","🥗 Healthy Bowls"],
      riggedOptions: ["🍣 Sushi","🍝 Italian"],
      riggedMode: true,
      rotation: 0
    },
    outfits: {
      options: ["👕 Casual","👔 Dressy","🎽 Sporty","👗 Fancy","🧥 Cozy","😎 Themed"],
      riggedOptions: ["👗 Fancy","👔 Dressy"],
      riggedMode: true,
      rotation: 0
    }
  };

  // Build wheels
  Object.keys(wheels).forEach(key => {
    const wheel = document.getElementById("wheel-" + key);
    const opts = wheels[key].options;
    const slice = 360 / opts.length;
    opts.forEach((opt,i)=>{
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.transform = `rotate(${i*slice}deg)`;
      seg.style.background = i%2?"#ff4d6d":"#ff8095";
      seg.textContent = opt;
      wheel.appendChild(seg);
    });

    // Expose wheel globally for spin
    window.wheels = wheels;
  });

  window.spin = function(type){
    const w = wheels[type];
    const wheelElem = document.getElementById("wheel-" + type);
    const resultElem = document.getElementById("result-" + type);

    const result = w.riggedMode ? w.riggedOptions[Math.floor(Math.random()*w.riggedOptions.length)]
                                : w.options[Math.floor(Math.random()*w.options.length)];
    const index = w.options.indexOf(result);
    const slice = 360 / w.options.length;

    w.rotation += 1800 + index*slice + slice/2;
    wheelElem.style.transform = `rotate(${w.rotation}deg)`;

    setTimeout(()=>{ resultElem.textContent=result; }, 1500);
  };
});
</script>

</body>
</html>
