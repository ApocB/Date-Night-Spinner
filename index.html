<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Date Night Spinner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💖 Date Night Spinner 💖</h1>
  </header>

  <main>
    <!-- Activity Wheel -->
    <section class="wheel-container">
      <h2 class="wheel-title">🎲 Date Activity</h2>
      <div class="pointer"></div>
      <div class="wheel" id="wheel-activity"></div>
      <button class="spin-btn" onclick="spin('activity')">Spin Activity</button>
      <p class="result" id="result-activity"></p>
    </section>

    <!-- Dinner Wheel -->
    <section class="wheel-container">
      <h2 class="wheel-title">🍽️ Date Dinner</h2>
      <div class="pointer"></div>
      <div class="wheel" id="wheel-dinner"></div>
      <button class="spin-btn" onclick="spin('dinner')">Spin Dinner</button>
      <p class="result" id="result-dinner"></p>
    </section>

    <!-- Outfits Wheel -->
    <section class="wheel-container">
      <h2 class="wheel-title">👗 Date Outfits</h2>
      <div class="pointer"></div>
      <div class="wheel" id="wheel-outfits"></div>
      <button class="spin-btn" onclick="spin('outfits')">Spin Outfits</button>
      <p class="result" id="result-outfits"></p>
    </section>

    <!-- Spin All Button -->
    <div class="spin-all-container">
      <button class="spin-btn" id="spinAll" onclick="spinAll()">💞 Spin All 💞</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
