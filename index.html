<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💖 Date Night Spinner 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>💖 Date Night Spinner 💖</h1>

  <!-- Activity Wheel -->
  <div class="wheel-container">
    <div class="wheel-title">🎲 Date Activity</div>
    <!-- Pointer / Ticker -->
    <div class="pointer"></div>
    <div class="wheel" id="wheel-activity"></div>
    <button class="spin-btn" onclick="spin('activity')">Spin Activity</button>
    <div class="result" id="result-activity">🎯</div>
  </div>

  <!-- Dinner Wheel -->
  <div class="wheel-container">
    <div class="wheel-title">🍽️ Date Dinner</div>
    <div class="pointer"></div>
    <div class="wheel" id="wheel-dinner"></div>
    <button class="spin-btn" onclick="spin('dinner')">Spin Dinner</button>
    <div class="result" id="result-dinner">🎯</div>
  </div>

  <!-- Outfits Wheel -->
  <div class="wheel-container">
    <div class="wheel-title">👗 Date Outfits</div>
    <div class="pointer"></div>
    <div class="wheel" id="wheel-outfits"></div>
    <button class="spin-btn" onclick="spin('outfits')">Spin Outfits</button>
    <div class="result" id="result-outfits">🎯</div>
  </div>

  <!-- Spin All Button -->
  <button class="spin-btn" id="spinAll" onclick="spinAll()">💞 Spin All 💞</button>

  <script src="script.js"></script>
</body>
</html>
