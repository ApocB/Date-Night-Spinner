<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Romantic Date Night Spinner</title>
<style>
  body {
    background: radial-gradient(circle at center, #2b0a16 40%, #1a0610 100%);
    color: #fff0f5;
    font-family: 'Trebuchet MS', sans-serif;
    text-align: center;
    padding: 20px 10px; /* raised header */
  }
  h1 {
    margin-bottom: 10px;
    font-size: 2.8em;
    color: #ffccd5;
    text-shadow: 2px 2px 12px #000;
  }
  .wheel-container { display: inline-block; margin: 30px; position: relative; }
  .wheel-title {
    margin-bottom: 10px;
    font-size: 1.5em;
    color: #ffd6e0;
    font-weight: bold;
  }
  .wheel {
    width: 300px; height: 300px; border-radius: 50%;
    border: 10px solid #ff4d6d; position: relative; overflow: hidden;
    transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    box-shadow: 0 0 40px rgba(255, 0, 64, 0.5); 
    margin: 0 auto;
  }
  svg { width: 100%; height: 100%; border-radius: 50%; }
  .pointer {
    width: 30px; height: 30px; background: crimson;
    position: absolute; top: -60px; left: 50%;
    transform: translateX(-50%) rotate(45deg);
    z-index: 10; box-shadow: 0 0 12px rgba(255,0,64,0.7);
  }
  .pointer:before, .pointer:after {
    content: ""; width: 30px; height: 30px; background: crimson; border-radius: 50%; position: absolute;
  }
  .pointer:before { top: -15px; left: 0; }
  .pointer:after { left: -15px; top: 0; }
  .spin-btn {
    margin-top: 15px; padding: 10px 18px; font-size: 16px;
    background: linear-gradient(145deg, #ff4d6d, #cc0033);
    color: #fff; border: none; border-radius: 6px; cursor: pointer;
    box-shadow: 0 0 12px rgba(0,0,0,0.6); transition: 0.3s;
  }
  .spin-btn:hover { background: linear-gradient(145deg, #ff8095, #e61a4c); }
  #spinAll {
    margin-top: 30px; font-size: 18px; padding: 12px 24px;
    background: linear-gradient(145deg, #ff6680, #cc0033);
    border-radius: 8px; font-weight: bold;
  }
  .result { margin-top: 10px; font-size: 18px; font-weight: bold; color: #ffd6e0; }
</style>
</head>
<body>

<h1>üíñ Romantic Date Night Spinner üíñ</h1>

<div class="wheel-container">
  <div class="wheel-title">üé≤ Date Activity</div>
  <div class="pointer"></div>
  <div class="wheel" id="wheel-activity"></div>
  <button class="spin-btn" onclick="spin('activity')">Spin Activity</button>
  <div class="result" id="result-activity"></div>
</div>

<div class="wheel-container">
  <div class="wheel-title">üçΩÔ∏è Date Dinner</div>
  <div class="pointer"></div>
  <div class="wheel" id="wheel-dinner"></div>
  <button class="spin-btn" onclick="spin('dinner')">Spin Dinner</button>
  <div class="result" id="result-dinner"></div>
</div>

<div class="wheel-container">
  <div class="wheel-title">üëó Date Outfits</div>
  <div class="pointer"></div>
  <div class="wheel" id="wheel-outfits"></div>
  <button class="spin-btn" onclick="spin('outfits')">Spin Outfits</button>
  <div class="result" id="result-outfits"></div>
</div>

<button id="spinAll" class="spin-btn" onclick="spinAll()">üíû Spin All üíû</button>

<script>
const wheels = {
  activity: {
    options: ["üçø Movie Night","üé≤ Board Games","üåå Stargazing","üé§ Karaoke","üéÆ Video Games","üßë‚Äçüç≥ Cook Together"],
    riggedOptions: ["üçø Movie Night"], riggedMode: true, rotation: 0
  },
  dinner: {
    options: ["üçù Italian","üç£ Sushi","ü•© Steakhouse","üåÆ Mexican","üçï Pizza","ü•ó Healthy Bowls"],
    riggedOptions: ["üç£ Sushi"], riggedMode: true, rotation: 0
  },
  outfits: {
    options: ["üëï Casual","üëî Dressy","üéΩ Sporty","üëó Fancy","üß• Cozy","üòé Themed"],
    riggedOptions: ["üëó Fancy"], riggedMode: true, rotation: 0
  }
};

// Build wheels with curved text + red/pink gradients + glowing center
Object.keys(wheels).forEach(key => {
  const wheelElem = document.getElementById("wheel-" + key);
  const opts = wheels[key].options;
  const slice = 360 / opts.length;
  const radius = 140;
  const svgNS = "http://www.w3.org/2000/svg";
  const svg = document.createElementNS(svgNS, "svg");
  const defs = document.createElementNS(svgNS, "defs");
  svg.appendChild(defs);

  // soft glow in center
  const glow = document.createElementNS(svgNS, "radialGradient");
  glow.setAttribute("id", `${key}-glow`);
  glow.innerHTML = `
    <stop offset="0%" stop-color="#ffccd5" stop-opacity="0.9"/>
    <stop offset="70%" stop-color="#ff4d6d" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
  `;
  defs.appendChild(glow);

  opts.forEach((opt, i) => {
    const gradId = `${key}-grad-${i}`;
    const grad = document.createElementNS(svgNS, "linearGradient");
    grad.setAttribute("id", gradId);
    grad.setAttribute("x1", "0%"); grad.setAttribute("y1", "0%");
    grad.setAttribute("x2", "100%"); grad.setAttribute("y2", "100%");
    grad.innerHTML = `
      <stop offset="0%" stop-color="${i % 2 ? '#ff4d6d' : '#ff8095'}" />
      <stop offset="100%" stop-color="${i % 2 ? '#cc0033' : '#ff99aa'}" />
    `;
    defs.appendChild(grad);

    const startAngle = i * slice;
    const endAngle = startAngle + slice;
    const largeArc = slice > 180 ? 1 : 0;
    const x1 = 150 + radius * Math.cos(Math.PI * startAngle / 180);
    const y1 = 150 + radius * Math.sin(Math.PI * startAngle / 180);
    const x2 = 150 + radius * Math.cos(Math.PI * endAngle / 180);
    const y2 = 150 + radius * Math.sin(Math.PI * endAngle / 180);

    const path = document.createElementNS(svgNS, "path");
    path.setAttribute("d", `M150,150 L${x1},${y1} A${radius},${radius} 0 ${largeArc} 1 ${x2},${y2} Z`);
    path.setAttribute("fill", `url(#${gradId})`);
    svg.appendChild(path);

    const arcPath = document.createElementNS(svgNS, "path");
    const arcId = `${key}-arc-${i}`;
    arcPath.setAttribute("id", arcId);
    arcPath.setAttribute("d", `M${x1},${y1} A${radius},${radius} 0 ${largeArc} 1 ${x2},${y2}`);
    arcPath.setAttribute("fill", "none");
    svg.appendChild(arcPath);

    const text = document.createElementNS(svgNS, "text");
    text.setAttribute("dy", "-5");
    text.setAttribute("fill", "white");
    text.setAttribute("font-size", "14");
    text.setAttribute("font-weight", "bold");
    const textPath = document.createElementNS(svgNS, "textPath");
    textPath.setAttribute("href", `#${arcId}`);
    textPath.setAttribute("startOffset", "50%");
    textPath.setAttribute("text-anchor", "middle");
    textPath.textContent = opt;
    text.appendChild(textPath);
    svg.appendChild(text);
  });

  // glowing circle overlay
  const glowCircle = document.createElementNS(svgNS, "circle");
  glowCircle.setAttribute("cx", "150");
  glowCircle.setAttribute("cy", "150");
  glowCircle.setAttribute("r", "140");
  glowCircle.setAttribute("fill", `url(#${key}-glow)`);
  svg.appendChild(glowCircle);

  wheelElem.appendChild(svg);

  // hidden toggle
  wheelElem.ondblclick = () => {
    wheels[key].riggedMode = !wheels[key].riggedMode;
    console.log(`${key} wheel rigged = ${wheels[key].riggedMode}`);
  };
});

function spin(type) {
  const wheelObj = wheels[type];
  const wheelElem = document.getElementById("wheel-" + type);
  const resultElem = document.getElementById("result-" + type);

  let result;
  if (wheelObj.riggedMode) {
    result = wheelObj.riggedOptions[Math.floor(Math.random() * wheelObj.riggedOptions.length)];
  } else {
    result = wheelObj.options[Math.floor(Math.random() * wheelObj.options.length)];
  }

  const index = wheelObj.options.indexOf(result);
  const slice = 360 / wheelObj.options.length;

  wheelObj.rotation += 1800 + (index * slice) + (slice / 2);
  wheelElem.style.transform = `rotate(${wheelObj.rotation}deg)`;

  setTimeout(() => { resultElem.textContent = result; }, 5200);
}

function spinAll() { spin("activity"); spin("dinner"); spin("outfits"); }
</script>

</body>
</html>
